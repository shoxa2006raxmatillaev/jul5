<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Обратный отсчёт до 5 июля</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00ffcc;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 2.5rem;
    }

    .unit {
      text-align: center;
      animation: pulse 2s infinite;
    }

    .number {
      font-size: 3rem;
      color: #fff;
    }

    .label {
      font-size: 1rem;
      color: #aaa;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>До 5 июля осталось 
  9860 3401 0116 7633</h1>
  <div class="countdown" id="countdown">
    <div class="unit"><div class="number" id="days">0</div><div class="label">дней</div></div>
    <div class="unit"><div class="number" id="hours">0</div><div class="label">часов</div></div>
    <div class="unit"><div class="number" id="minutes">0</div><div class="label">минут</div></div>
    <div class="unit"><div class="number" id="seconds">0</div><div class="label">секунд</div></div>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const target = new Date("2025-07-05T00:00:00");
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<h2>Счёт окончен!</h2>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
